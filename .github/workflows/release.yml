name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-opencode-plugin:
    name: Build OpenCode Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        working-directory: opencode-plugin
        run: bun install
      - name: Build plugin
        working-directory: opencode-plugin
        run: bun build src/index.ts --outdir dist --target bun
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: superego-opencode-plugin
          path: opencode-plugin/dist/index.js

  release:
    name: Create Release
    needs: build-opencode-plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download OpenCode plugin
        uses: actions/download-artifact@v4
        with:
          name: superego-opencode-plugin
          path: ./artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/index.js
          generate_release_notes: true
          body: |
            ## Installation

            ### Claude Code
            ```bash
            /plugin marketplace add cloud-atlas-ai/superego
            /plugin install superego@superego
            /superego:init
            ```

             ### OpenCode
             ```bash
             mkdir -p .opencode/plugin
             curl -L -o .opencode/plugin/superego.js \
               https://github.com/cloud-atlas-ai/superego/releases/latest/download/index.js
             ```
             See [opencode-plugin/README.md](https://github.com/cloud-atlas-ai/superego/blob/main/opencode-plugin/README.md) for details.

             ### Codex
             1. **Enable skills in `~/.codex/config.toml`:**
                ```toml
                [features]
                skills = true
                ```
             2. **Install the skill:**
                ```bash
                mkdir -p ~/.codex/skills/superego
                curl -o ~/.codex/skills/superego/SKILL.md \
                  https://raw.githubusercontent.com/cloud-atlas-ai/superego/main/codex-skill/SKILL.md
                ```
             3. **Initialize in your project by asking the agent:**
                > `$superego init`
                
                This will create the `.superego/` directory and also add guidance to `AGENTS.md` to help the agent use the skill proactively.

             See [codex-skill/README.md](https://github.com/cloud-atlas-ai/superego/blob/main/codex-skill/README.md) for more details.


            ---
